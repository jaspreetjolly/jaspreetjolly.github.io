---
layout: default
---

<div class="post-list">
  {% for post in site.posts %}
    {% unless post.categories contains "archive" %}

      <article class="post-preview">
        <h2 class="post-title">
          <a href="{% if post.title == 'My Mindmaps' %}/mindmap{% else %}{{ post.url | relative_url }}{% endif %}">
  {{ post.title }}
</a>

        </h2>

        <p class="post-meta">
          {{ post.date | date: "%B %-d, %Y" }}
        </p>

        <p class="post-excerpt">
          {{ post.excerpt }}
        </p>

      <a class="read-more" href="{% if post.title == 'My Mindmaps' %}/mindmap{% else %}{{ post.url | relative_url }}{% endif %}">
  {% if post.title == 'My Mindmaps' %}
    Open Mindmaps →
  {% else %}
    Read More →
  {% endif %}
</a>

      </article>

    {% endunless %}
  {% endfor %}
</div>
